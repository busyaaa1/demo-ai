<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; color: rgb(134,108,134); font-weight: bold; }
        body { background: #fff; height: 100vh; display: flex; flex-direction: column; }
        .header { background: linear-gradient(135deg,#FFB6C1 0%,#FFC4D0 50%,#FFD4BA 100%); text-align: center; padding: 1.5rem; box-shadow: 0 2px 10px rgba(255,182,193,0.3); }
        .header h1 { font-size: 2.5rem; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
        .header p { color: white; font-size: 0.9rem; opacity: 0.9; margin-top: 0.25rem; }

        .chat-container { flex: 1; overflow-y: auto; padding: 2rem 1rem; max-width: 900px; width: 100%; margin: 0 auto; }
        .welcome-message { display: flex; align-items: center; justify-content: center; height: 100%; animation: pulse 2s infinite; }
        .welcome-box { background: linear-gradient(135deg,#FFB6C1 0%,#FFC4D0 50%,#FFD4BA 100%); padding: 2rem 3rem; border-radius: 20px; box-shadow: 0 8px 30px rgba(255,182,193,0.4); text-align: center; }
        .welcome-box h2 { font-size: 2rem; color: white; text-shadow: 1px 1px 3px rgba(0,0,0,0.1); }

        .message { margin-bottom: 1rem; display: flex; animation: fadeIn 0.3s ease-in; }
        .message.user { justify-content: flex-end; }
        .message.bot { justify-content: flex-start; }
        .message-content { max-width: 70%; padding: 1rem 1.25rem; border-radius: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); color: white; white-space: pre-wrap; word-wrap: break-word; text-shadow: 1px 1px 2px rgba(0,0,0,0.2); font-weight: bold; }
        .message.user .message-content { background: linear-gradient(135deg,#FFB6C1 0%,#FFC4D0 100%); border-radius: 20px 20px 5px 20px; }
        .message.bot .message-content { background: linear-gradient(135deg,#FFCBA4 0%,#FFD4BA 100%); border-radius: 20px 20px 20px 5px; }

        .loading { display: flex; gap: 0.5rem; padding: 1rem 1.25rem; }
        .loading-dot { width: 8px; height: 8px; background: white; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out; }
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        .input-area { border-top: 2px solid #FFD4BA; background: linear-gradient(to top,#FFF5F0 0%,#ffffff 100%); padding: 1rem; }
        .input-container { max-width: 900px; margin: 0 auto; display: flex; gap: 0.5rem; align-items: center; }
        #messageInput { flex: 1; padding: 0.875rem 1.25rem; border: 2px solid #FFD4BA; border-radius: 50px; font-size: 1rem; font-weight: bold; color: rgb(134,108,134); outline: none; transition: all 0.3s; }
        #messageInput::placeholder { color: rgba(134,108,134,0.6); font-weight: normal; }
        #messageInput:focus { border-color: #FFB6C1; }

        .btn { width: 50px; height: 50px; border: none; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(255,182,193,0.4); transition: transform 0.2s; }
        .btn:hover { transform: scale(1.1); }
        .btn:active { transform: scale(0.95); }
        #micBtn { background: linear-gradient(135deg,#FFB6C1 0%,#FFC4D0 100%); position: relative; }
        #micBtn.listening { background: linear-gradient(135deg,#ff6b6b 0%,#ff8787 100%); animation: pulse 1s infinite; }
        #sendBtn { background: linear-gradient(135deg,#FFCBA4 0%,#FFD4BA 100%); }

        .tooltip { position: absolute; bottom: 60px; right: 0; width: 280px; background: linear-gradient(135deg,#FFB6C1 0%,#FFC4D0 100%); color: white; padding: 0.75rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(255,182,193,0.4); font-size: 0.8rem; display: none; z-index: 1000; font-weight: normal; }
        .tooltip a { color: white; text-decoration: underline; }
        #micBtn:hover .tooltip { display: block; }
        .hidden { display: none !important; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:0.7} }
        @keyframes bounce { 0%,80%,100%{transform:translateY(0);} 40%{transform:translateY(-10px);} }

        .icon { width: 20px; height: 20px; fill: white; }
    </style>
</head>

<body>
    <div class="header">
        <h1>AI</h1>
        <p>by busyaaa_1</p>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="welcome-message" id="welcomeMessage">
            <div class="welcome-box">
                <h2>Чем могу помочь?</h2>
            </div>
        </div>
    </div>

    <div class="input-area">
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Введите свой запрос...">
            <button class="btn" id="micBtn">
                <svg class="icon" id="micIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
                <div class="tooltip">
                    Голосовой ввод пока не идеален — лучше писать вручную.<br>
                    <a href="#">Подробнее</a>
                </div>
            </button>
            <button class="btn" id="sendBtn">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const micIcon = document.getElementById('micIcon');

        let isMaleVoice = false;

        function speakText(text){
            if(!('speechSynthesis' in window)) return;
            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang='ru-RU';
            utter.rate=0.9;
            utter.pitch=isMaleVoice?0.8:1.2;
            const voices = window.speechSynthesis.getVoices();
            utter.voice = voices.find(v=>v.lang.startsWith('ru'))||voices[0];
            window.speechSynthesis.speak(utter);
        }

        function addMessage(text,sender){
            const div=document.createElement('div');
            div.className=`message ${sender}`;
            const content=document.createElement('div');
            content.className='message-content';
            content.textContent=text;
            div.appendChild(content);
            chatContainer.appendChild(div);
            chatContainer.scrollTop=chatContainer.scrollHeight;
        }

        function showLoading(){
            const div=document.createElement('div');
            div.className='message bot';
            div.id='loadingMessage';
            const content=document.createElement('div');
            content.className='message-content loading';
            content.innerHTML=`<div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>`;
            div.appendChild(content);
            chatContainer.appendChild(div);
            chatContainer.scrollTop=chatContainer.scrollHeight;
        }

        function hideLoading(){
            const el=document.getElementById('loadingMessage');
            if(el) el.remove();
        }

        async function sendMessage(){
            const msg=messageInput.value.trim();
            if(!msg) return;
            welcomeMessage.classList.add('hidden');
            addMessage(msg,'user');
            messageInput.value='';
            showLoading();

            try{
                const res=await fetch('/api/chat',{
                    method:'POST',
                    headers:{'Content-Type':'application/json'},
                    body:JSON.stringify({message:msg})
                });
                const data=await res.json();
                hideLoading();
                isMaleVoice=!!data.is_male_voice;
                addMessage(data.response,'bot');
                speakText(data.response);
            }catch(e){
                hideLoading();
                addMessage('Ошибка соединения! Проверь консоль.','bot');
                console.error(e);
            }
        }

        sendBtn.addEventListener('click',sendMessage);
        messageInput.addEventListener('keypress',e=>{if(e.key==='Enter')sendMessage();});
    </script>
</body>

</html>
